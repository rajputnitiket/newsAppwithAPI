<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="assets/logo.png" alt="babu">
            </a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavClick('finance')" >Finance</li>
                    <li class="hover-link nav-item" id="political" onclick="onNavClick('political')">Politics</li>
                    
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="sinput" type="text" class="news-input" placeholder="  e.g Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container flex" id="cards-container">

        </div>  
    </main>
    <template id="temp-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news Image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-tit">This is the Title</h3>
                <h6 class="news-src" id="news-src">End gadget 15/12/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas repellendus, quasi dolorum doloribus aut sapiente magni laudantium harum qui consequatur. </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
